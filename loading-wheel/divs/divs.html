<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="divs.css">
    <title>Div wheel</title>
</head>

<body>
    <div id="wheel">
        <div class="circle">
            <div class="half-circle left"></div>
            <div class="half-circle right"></div>
        </div>
    </div>
    <script>
        const root = document.documentElement;
        const circle = document.querySelector(".circle");
        let progress = 0;
        const interval = setInterval(() => {
            progress++;
            root.style.setProperty("--rotate",`${360 / 100 * progress}deg`);
            if (progress == 50) {
                circle.lastElementChild.style.display = "block";
                circle.style.clip = "rect(auto, auto, auto, auto)";
            }
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 100);
    </script>
</body>

</html>
