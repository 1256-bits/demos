<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="svg_wheel.css">
    <title>SVG</title>
</head>

<body>
    <div id="wheel" data-progress="90">
        <svg height="400" width="400" viewBox="-1 -1 34 34">
            <circle cx="16" cy="16" r="15.9" class="bg-circle"></circle>
            <circle cx="16" cy="16" r="15.9" class="bar"></circle>
        </svg>
    </div>
    <script>
        const wheel = document.getElementById("wheel");
        const bar = document.querySelector(".bar");
        wheel.dataset.progress = 0;
        bar.style.setProperty('stroke-dashoffset', 0);
        const interval = setInterval(() => {
            const offset = 100 - parseInt(wheel.dataset.progress);
            bar.style.setProperty('stroke-dashoffset', offset);
            wheel.dataset.progress = parseInt(wheel.dataset.progress)+1;
            if (wheel.dataset.progress > 100)
                clearInterval(interval);
        }, 100, wheel, bar);
    </script>
</body>

</html>
