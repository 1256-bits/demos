<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero-image">
        <div class="odin-logo">
          <img src="odin-lined.png" alt="odin logo" />
          <p class="odin-text">ODIN</p>
        </div>
        <p class="copyright">
          Photo by Halie West on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div>
      <div class="main-section">
        <header class="padding-3rem">
          <h2>
            This is a totally legit online service! If you enter your totally
            real data something is bound to happen. Sign up NOW.
          </h2>
          <h2>You <span class="italic">know</span> you want it.</h2>
        </header>
        <form action="https://example.com" method="post">
          <div class="form-main padding-3rem">
            <h3>Let's do this!</h3>
            <div class="input-wrapper">
              <p class="form-control">
                <label for="name">FIRST NAME</label>
                <input type="text" id="name" />
              </p>
              <p class="form-control">
                <label for="surname">LAST NAME</label>
                <input type="text" id="surname" />
              </p>
              <p class="form-control">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" />
              </p>
              <p class="form-control">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" pattern="\+[0-9]{11}" />
              </p>
              <p class="form-control">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password"
                  autocomplete="new-password"
                />
                <span
                  aria-live="polite"
                  id="password-mismatch"
                  class="mismatch"
                ></span>
              </p>
              <p class="form-control">
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="password_confirm"
                  autocomplete="new-password"
                />
              </p>
            </div>
          </div>
          <div class="padding-3rem button-area">
            <button type="submit">Create Account</button>
            <p class="already-registered">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      const password = document.getElementById("password");
      const passwordConfirm = document.getElementById("password_confirm");
      const messageSpan = document.getElementById("password-mismatch");
      function validate(e) {
        if (password.value !== passwordConfirm.value) {
          password.setCustomValidity("Passwords do not match!");
          passwordConfirm.setCustomValidity("Passwords do not match!");
        } else {
          password.setCustomValidity("");
          passwordConfirm.setCustomValidity("");
        }
        messageSpan.innerText = password.validationMessage;
      }
      [password, passwordConfirm].forEach((pwd) =>
        pwd.addEventListener("blur", validate),
      );
    </script>
  </body>
</html>
