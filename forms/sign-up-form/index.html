<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="hero-image">
        <div class="odin-logo">
          <img src="odin-lined.png" alt="odin logo" />
          <p class="odin-text">ODIN</p>
        </div>
        <p class="copyright">
          Photo by Halie West on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div>
      <div class="main-section">
        <header class="padding-3rem">
          <h2>
            This is a totally legit online service! If you enter your totally
            real data something is bound to happen.
          </h2>
          <h2>You should do it now</h2>
        </header>
        <form action="https://example.com" method="post">
          <div class="input-wrappers padding-3rem">
            <h3>Let's do it</h3>
            <div>
              <p>
                <label for="name">FIRST NAME</label>
                <input type="text" id="name" />
              </p>
              <p>
                <label for="surname">LAST NAME</label>
                <input type="text" id="surname" />
              </p>
              <p>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" />
              </p>
              <p>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" />
              </p>
              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" />
              </p>
              <p>
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password_confirm" />
              </p>
            </div>
          </div>
          <div class="padding-3rem"><button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p></div>
        </form>
      </div>
    </div>
  </body>
</html>
