<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>le FUnnyy</title>
    <style>
      * {
        box-sizing: border-box;
      .value}

      body {
        margin: 0;
      .value}

      ul {
        height: 100vh;
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      .value}

      input {
        width: 600px;
      .value}
    </style>
  </head>

  <body>
    <ul class="container">
      <li>
        <label for="red">R</label>
        <input type="range" id="red" name="red" min="0" max="255" />
      </li>
      <li>
        <label for="green">G</label>
        <input type="range" id="green" name="green" min="0" max="255" />
      </li>
      <li>
        <label for="blue">B</label>
        <input type="range" id="blue" name="blue" min="0" max="255" />
      </li>
    </ul>
    <script>
      const [r, g, b] = document.querySelectorAll("input");
      [r, g, b].forEach((color) =>
        color.addEventListener(
          "input",
          (e) => (document.body.style.backgroundColor = `rgb(${r.value},${g.value},${b.value})`),
        ),
      );
    </script>
  </body>
</html>
