<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>le FUnnyy</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: white;
      }

      ul {
        height: 100vh;
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      input {
        width: 600px;
      }
    </style>
  </head>

  <body>
    <ul class="container">
      <li>
        <label for="red">R</label>
        <input type="range" id="red" name="red" min="0" max="255" value="255" />
        <output for="red">255</output>
      </li>
      <li>
        <label for="green">G</label>
        <input
          type="range"
          id="green"
          name="green"
          min="0"
          max="255"
          value="255"
        />
        <output for="green">255</output>
      </li>
      <li>
        <label for="blue">B</label>
        <input
          type="range"
          id="blue"
          name="blue"
          min="0"
          max="255"
          value="255"
        />
        <output for="blue">255</output>
      </li>
    </ul>
    <script>
      const [red, green, blue] = document.querySelectorAll("input");
      const outputs = new Map();

      document.querySelectorAll("output").forEach((output) => {
        const color = output.getAttribute("for");
        outputs.set(color, output);
      });

      [red, green, blue].forEach((color) =>
        color.addEventListener("input", (e) => {
          document.body.style.backgroundColor = `rgb(${red.value},${green.value},${blue.value})`;
          outputs.get(e.target.id).innerText = e.target.value;
        }),
      );
    </script>
  </body>
</html>
